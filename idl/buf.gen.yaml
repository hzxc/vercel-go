version: v1
plugins:
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: ../gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: ../gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/timostamm/plugins/protobuf-ts:v2.7.0-1
    out: ../gen/node
    opt:
      - generate_dependencies
      - server_none
      - optimize_code_size
      - client_generic
      - output_typescript
      - long_type_string
      - eslint_disable
